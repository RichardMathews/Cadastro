<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='./index.css'>
    <title>Cadastro fornecedor</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="container_title">
                <h1 class="title">Cadastro de funcionarios</h1>
                <p class="text">Preencha corretamente todos os dados a seguir para registrar um novo fornecedor.</p>
            </div>
        </div>
        <div class="container_inputs">
            <input type="number" id="id" name="id" placeholder="id"><br><br>
            <input type="text" id="descricao" name="descricao" placeholder="Descrição"><br><br>
            <input type="text" id="marca" name="marca" placeholder="Marca"><br><br>
            <input type="text" id="modelo" name="modelo" placeholder="Modelo"><br><br>
            <input type="text" id="color" name="color" placeholder="Cor"><br><br>
            <input type="text" id="unidade_medida" name="unidade_medida" placeholder="Unidade de medida"><br><br>
            <input type="date" id="data_frabricacao" class="date" name="data_frabricacao" placeholder="Data de fabricação"><br><br>
            <input type="date" id="data_vencimento" class="date" name="data_vencimento" placeholder="Data de Vencimento"><br><br>
            <input type="number" id="cod_barras" name="cod_barras" placeholder="Código de barras"><br><br>
            <div class="container_categoria">
                <p class="input_radio_text">Categoria: </p>
                <input type="radio" id="categoria" name="categoria" value="categoria">
            </div>
        </div>
    </div>
</body>
</html>
